<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6eb, #ffb3cc);
      text-align: center;
      color: #333;
    }
    .container {
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      background: #fff0f5;
      border-radius: 15px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1.2em;
      padding: 12px;
      margin: 10px;
      width: 90%;
      max-width: 450px;
      border: 2px solid #ff80aa;
      border-radius: 12px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    button {
      background: #ff66a3;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff3385;
    }
    #cakeWrapper {
      position: relative;
      margin-top: 20px;
    }
    #cakeBase {
      width: 250px;
      height: 150px;
      background: #ffcccc;
      margin: 0 auto;
      border-radius: 20px 20px 10px 10px;
      position: relative;
    }
    #cake {
      position: absolute;
      top: -60px;
      left: 0;
      right: 0;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .candle {
      width: 10px;
      height: 30px;
      background: orange;
      margin: 2px;
      position: relative;
      border-radius: 3px;
    }
    .flame {
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, yellow, orange);
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: -1px;
    }
    .wiggle {
      animation: wiggle 0.2s infinite alternate ease-in-out;
    }
    @keyframes wiggle {
      0% { transform: rotate(-6deg); }
      100% { transform: rotate(6deg); }
    }
    #confetti {
      font-size: 40px;
      display: none;
      margin-top: 20px;
      animation: fall 2s ease-in-out forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ‚ Make a Birthday Card ðŸŽ‰</h1>
  <div id="formContainer">
    <input id="nameInput" placeholder="Recipient's Name" />
    <input id="ageInput" type="number" placeholder="Age" />
    <textarea id="messageInput" placeholder="Your birthday message"></textarea>
    <button onclick="createCard()">Create Card</button>
  </div>

  <div id="cardContainer" style="display:none;">
    <h2>Happy Birthday <span id="recipientName"></span>! ðŸŽˆ</h2>
    <div id="cakeWrapper">
      <div id="cake"></div>
      <div id="cakeBase"></div>
    </div>
    <p>Blow into the mic to blow out the candles! ðŸŽ¤</p>
    <button onclick="startMicMonitoring()">Start Mic</button>
    <div id="confetti">ðŸŽ‰ðŸŽŠâœ¨ðŸ’–</div>
    <div id="finalMessage" style="font-size: 1.5em; margin-top: 20px;"></div>
  </div>
</div>

<script>
  let flameElements = [];
  let audioContext, analyser, dataArray;

  function createCard() {
    const name = document.getElementById('nameInput').value.trim();
    const age = parseInt(document.getElementById('ageInput').value);
    const message = document.getElementById('messageInput').value.trim();

    if (!name || !age || !message || age <= 0) {
      alert("Please enter all fields correctly.");
      return;
    }

    document.getElementById('recipientName').innerText = name;
    document.getElementById('finalMessage').innerText = '';
    document.getElementById('confetti').style.display = 'none';
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('cardContainer').style.display = 'block';

    flameElements = [];
    const cake = document.getElementById('cake');
    cake.innerHTML = '';
    for (let i = 0; i < age && i < 100; i++) {
      const candle = document.createElement('div');
      candle.className = 'candle';
      const flame = document.createElement('div');
      flame.className = 'flame';
      flameElements.push(flame);
      candle.appendChild(flame);
      cake.appendChild(candle);
    }
  }

  function startMicMonitoring() {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        mic.connect(analyser);
        monitorMic();
      })
      .catch(() => alert("Microphone access denied."));
  }

  function monitorMic() {
    analyser.getByteFrequencyData(dataArray);
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      sum += dataArray[i];
    }
    const avg = sum / dataArray.length;

    flameElements.forEach(f => {
      if (avg > 20 && avg < 50) {
        f.classList.add('wiggle');
      } else {
        f.classList.remove('wiggle');
      }
    });

    if (avg > 50) {
      flameElements.forEach(f => f.style.display = 'none');
      document.getElementById('confetti').style.display = 'block';
      document.getElementById('finalMessage').innerText = document.getElementById('messageInput').value;
      return;
    }

    requestAnimationFrame(monitorMic);
  }
</script>
</body>
</html>
