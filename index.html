
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #fff0f5, #ffd9ec);
      color: #333;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1.1em;
      padding: 12px;
      margin: 10px;
      width: 90%;
      max-width: 450px;
      border: 2px solid #ff80aa;
      border-radius: 10px;
    }
    button {
      background: #ff66a3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff3385;
    }
    .cake-wrapper {
      position: relative;
      width: 90%;
      max-width: 320px;
      margin: 30px auto;
    }
    .cake-base {
      width: 100%;
      height: 160px;
      background: radial-gradient(#ff99cc, #ff6699);
      border-radius: 20px 20px 10px 10px;
      box-shadow: inset 0 -10px 20px rgba(0,0,0,0.1);
    }
    #cake {
      position: absolute;
      top: -60px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
    }
    .candle {
      width: 8px;
      height: 35px;
      background: repeating-linear-gradient(45deg, orange, orange 4px, red 4px, red 8px);
      margin: 3px;
      border-radius: 2px;
      position: relative;
    }
    .flame {
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, yellow 30%, orange 70%);
      border-radius: 50%;
      position: absolute;
      top: -14px;
      left: -2px;
      animation: flicker 0.1s infinite alternate;
    }
    @keyframes flicker {
      from { transform: scale(1); }
      to { transform: scale(1.2) rotate(3deg); }
    }
    .wiggle {
      animation: wiggle 0.2s infinite alternate ease-in-out;
    }
    @keyframes wiggle {
      0% { transform: rotate(-6deg); }
      100% { transform: rotate(6deg); }
    }
    #confetti {
      font-size: 40px;
      display: none;
      margin-top: 20px;
      animation: fall 2s ease-in-out forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    #shareLink {
      margin-top: 20px;
      font-size: 0.9em;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‚ Make a Birthday Card ðŸŽ‰</h1>
    <div id="formContainer">
      <input id="nameInput" placeholder="Recipient's Name" />
      <input id="ageInput" type="number" placeholder="Age" />
      <textarea id="messageInput" placeholder="Your birthday message"></textarea>
      <button onclick="createCard()">Create Card</button>
    </div>

    <div id="cardContainer" style="display:none;">
      <h2>Happy Birthday <span id="recipientName"></span>! ðŸŽˆ</h2>
      <div class="cake-wrapper">
        <div id="cake"></div>
        <div class="cake-base"></div>
      </div>
      <p>Blow into the mic to blow out the candles! ðŸŽ¤</p>
      <button onclick="startMicMonitoring()">Start Mic</button>
      <div id="confetti">ðŸŽ‰ðŸŽŠâœ¨ðŸ’–</div>
      <div id="finalMessage" style="font-size: 1.5em; margin-top: 20px;"></div>
      <div id="shareLink"></div>
    </div>
  </div>

<script>
  let flameElements = [];
  let audioContext, analyser, dataArray;

  function createCard(fromURL = false) {
    const name = document.getElementById('nameInput').value.trim();
    const age = parseInt(document.getElementById('ageInput').value);
    const message = document.getElementById('messageInput').value.trim();

    if (!fromURL && (!name || !age || !message || age <= 0)) {
      alert("Please fill all fields correctly.");
      return;
    }

    document.getElementById('recipientName').innerText = name;
    document.getElementById('finalMessage').innerText = '';
    document.getElementById('confetti').style.display = 'none';
    document.getElementById('formContainer').style.display = 'none';
    document.getElementById('cardContainer').style.display = 'block';

    flameElements = [];
    const cake = document.getElementById('cake');
    cake.innerHTML = '';
    for (let i = 0; i < age && i < 100; i++) {
      const candle = document.createElement('div');
      candle.className = 'candle';
      const flame = document.createElement('div');
      flame.className = 'flame';
      flameElements.push(flame);
      candle.appendChild(flame);
      cake.appendChild(candle);
    }

    if (!fromURL) {
      const shareURL = `${window.location.origin}${window.location.pathname}?name=${encodeURIComponent(name)}&age=${age}&message=${encodeURIComponent(message)}`;
      document.getElementById('shareLink').innerHTML = `ðŸ”— Share this card:<br><a href="${shareURL}" target="_blank">${shareURL}</a>`;
    }
  }

  function startMicMonitoring() {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const mic = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        mic.connect(analyser);
        monitorMic();
      })
      .catch(() => alert("Microphone access denied."));
  }

  function monitorMic() {
    analyser.getByteFrequencyData(dataArray);
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      sum += dataArray[i];
    }
    const avg = sum / dataArray.length;

    flameElements.forEach(f => {
      if (avg > 20 && avg < 50) {
        f.classList.add('wiggle');
      } else {
        f.classList.remove('wiggle');
      }
    });

    if (avg > 50) {
      flameElements.forEach(f => f.style.display = 'none');
      document.getElementById('confetti').style.display = 'block';
      document.getElementById('finalMessage').innerText = document.getElementById('messageInput').value;
      return;
    }

    requestAnimationFrame(monitorMic);
  }

  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const age = params.get('age');
    const message = params.get('message');
    if (name && age && message) {
      document.getElementById('nameInput').value = name;
      document.getElementById('ageInput').value = age;
      document.getElementById('messageInput').value = message;
      createCard(true);
    }
  });
</script>
</body>
</html>
