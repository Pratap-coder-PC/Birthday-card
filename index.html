<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background: radial-gradient(circle, #ffe6f0, #ffb3cc);
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      width: 90%;
      max-width: 400px;
      border: 2px solid #ff80aa;
      border-radius: 10px;
    }
    button {
      background: #ff66a3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff3385;
    }
    #cake {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .candle {
      width: 10px;
      height: 30px;
      background: orange;
      margin: 5px;
      position: relative;
    }
    .flame {
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 1px;
      animation: wiggle 0.3s infinite alternate ease-in-out;
    }
    @keyframes wiggle {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }
    #confetti {
      font-size: 40px;
      display: none;
      margin-top: 20px;
      animation: fall 2s ease-in-out forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(0); }
    }
    #copyBtn {
      background: #ff80aa;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #copyBtn:hover {
      background: #ff4d88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‚ Make a Birthday Card ðŸŽ‰</h1>
    <div id="formContainer">
      <input id="nameInput" placeholder="Recipient's Name" />
      <input id="ageInput" type="number" placeholder="Age" />
      <textarea id="messageInput" placeholder="Your birthday message"></textarea>
      <button onclick="createCard()">Create Card</button>
    </div>

    <div id="cardContainer" style="display:none;">
      <h2>Happy Birthday <span id="recipientName"></span>! ðŸŽˆ</h2>
      <div id="cake"></div>
      <p>Blow into the mic to blow out the candles! ðŸŽ¤</p>
      <button onclick="startMicMonitoring()">Start Mic</button>
      <div id="confetti">ðŸŽ‰ðŸŽŠâœ¨ðŸ’–</div>
      <div id="finalMessage" style="font-size: 1.5em; margin-top: 20px;"></div>
      <div id="shareLink" style="margin-top:20px;"></div>
    </div>
  </div>

  <script>
    let flameElements = [];
    let finalMessageText = '';
    let audioContext, analyser, dataArray;

    function createCard(fromURL = false) {
      const name = document.getElementById('nameInput').value.trim();
      const age = parseInt(document.getElementById('ageInput').value);
      const message = document.getElementById('messageInput').value.trim();

      if (!fromURL && (!name || !age || !message || age <= 0)) {
        alert('Please fill out all fields correctly.');
        return;
      }

      finalMessageText = message;
      document.getElementById('recipientName').innerText = name;
      document.getElementById('cake').innerHTML = '';
      flameElements = [];

      for (let i = 0; i < age && i < 100; i++) {
        const candle = document.createElement('div');
        candle.className = 'candle';
        const flame = document.createElement('div');
        flame.className = 'flame';
        flameElements.push(flame);
        candle.appendChild(flame);
        document.getElementById('cake').appendChild(candle);
      }

      document.getElementById('formContainer').style.display = 'none';
      document.getElementById('cardContainer').style.display = 'block';
      document.getElementById('finalMessage').innerText = '';
      document.getElementById('confetti').style.display = 'none';

      if (!fromURL) {
        const url = `${location.origin}${location.pathname}?name=${encodeURIComponent(name)}&age=${age}&message=${encodeURIComponent(message)}`;
        document.getElementById('shareLink').innerHTML = `
          ðŸ”— Share this card:<br>
          <a href="${url}" target="_blank">${url}</a><br>
          <button id="copyBtn" onclick="copyToClipboard('${url}')">ðŸ“‹ Copy Link</button>`;
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Link copied to clipboard!');
      });
    }

    function startMicMonitoring() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const mic = audioContext.createMediaStreamSource(stream);
          analyser = audioContext.createAnalyser();
          analyser.fftSize = 512;
          dataArray = new Uint8Array(analyser.frequencyBinCount);
          mic.connect(analyser);
          monitorVolume();
        })
        .catch(() => alert('Microphone access denied.'));
    }

    function monitorVolume() {
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      const average = sum / dataArray.length;

      if (average > 50) { // ðŸ”Š Loudness threshold
        blowCandles();
        return;
      }

      requestAnimationFrame(monitorVolume);
    }

    function blowCandles() {
      flameElements.forEach(f => f.style.display = 'none');
      document.getElementById('confetti').style.display = 'block';
      document.getElementById('finalMessage').innerText = finalMessageText;
    }

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const name = params.get('name');
      const age = params.get('age');
      const message = params.get('message');
      if (name && age && message) {
        document.getElementById('nameInput').value = name;
        document.getElementById('ageInput').value = age;
        document.getElementById('messageInput').value = message;
        createCard(true);
      }
    });
  </script>
</body>
</html>
